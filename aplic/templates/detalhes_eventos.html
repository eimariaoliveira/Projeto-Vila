{% extends 'base.html'  %}

{% block content %}
    
<style>

/* Centralizar texto no bloco do evento */
.p-5 {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centraliza o conteúdo horizontalmente */
    justify-content: center;
    text-align: center; /* Centraliza o texto */
}

/* Estilizando a descrição do evento */
.p-5 p {
    font-size: 1.25rem;
    margin-bottom: 15px;
    text-align: center; /* Centraliza a descrição */
    width: 100%;  /* Garante que o texto ocupe toda a largura possível */
    max-width: 800px; /* Ajusta um limite de largura para o texto */
}

/* Ajuste para o título do evento */
.p-5 h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-align: center; /* Centraliza o título */
}

/* Estilizando o botão do evento */
.btn-primary {
    background-color: #785333;
    border-color: #785333;
    font-size: 1.1rem;
    padding: 10px 20px;
    text-align: center; /* Garantir que o botão tenha um alinhamento adequado */
}

/* Centralizando o conteúdo do evento */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
}

.container img {
    max-width: 100%;
    height: auto;
    object-fit: cover;
    margin-bottom: 20px;
}

/* Melhorando o estilo do bloco do evento */
.p-5 {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.p-5 h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.p-5 p {
    font-size: 1.25rem;
    margin-bottom: 15px;
}

.btn-primary {
    background-color: #785333; /* Ajuste da cor */
    border-color: #785333;
    font-size: 1.1rem;
    padding: 10px 20px;
}

/* Estilizando as atividades */
.row-cols-md-3 {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    width: 18rem;
    margin-bottom: 20px;
}

.card-img-top {
    object-fit: cover;
    height: 200px;
}

.card-body {
    text-align: center;
}

.card-title {
    font-size: 1.25rem;
    margin-bottom: 15px;
}

.card-text {
    font-size: 1rem;
    margin-bottom: 20px;
}

</style>
    
<div class="container">
<img src="{{evento.imagem.thumb.url}}" alt="...">

<div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{evento.nome}}</h1>
        <p class="col-md-8 fs-4">{{evento.descricao}}</p>
          <p class="col-md-8 fs-4"><strong>Data:</strong> {{evento.data_inicio}}</p>
      </div>
    </div>
</div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    {% for atividade in atividades %}
       <div class="card" style="width: 18rem;">
          <img src="{{ atividade.imagem.thumb.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{atividade.nome}}</h5>
            <p class="card-text">
                {{atividade.descricao}}
            </p>
            <a href="/detalhes_atividade/{{atividade.id}}" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
    {% endfor %}

      </div>
{% endblock %}
