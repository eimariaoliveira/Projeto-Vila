{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Criar Novo Evento
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form | crispy }}
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        Criar Evento
                    </button>
                    <a href="{% url 'evento' %}" class="btn btn-secondary ml-2">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
